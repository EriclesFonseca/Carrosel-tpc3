<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="carroselstyle.css" />

    <title>Componente carrosel</title>

  </head>
  <body>
    <div class="carrosel">
        <img src="maria.jpg" alt="Maria de Almeida">
        <blockquote class="testemunha">
            <p class="texto-textemunho">
                "Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Libero odit hic sint dicta inventore rerum placeat, 
                porro asperiores, odio dolore dolorum. Quos, hic! Amet nobis iusto libero pariatur adipisci at!"
            </p>
            <p class="autor-textemunho">Maria de Almeida </p>
            <p class="titulo-textemunho">Diretora de Marketing na Enacol</p>
        </blockquote>
  
        <button class="btn btn--esquerdo">
            <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="btn-icon">
            <path 
            stroke-linecap="round" 
            stroke-linejoin="round"
             d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>      
        </button>
        <button class="btn btn--direito">
            <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="1.5" 
            stroke="currentColor" 
            class="btn-icon">
            <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>    
        </button>
        <div class="pontos">
        <button class="ponto ponto--seleccionado">&nbsp;</button>
        <button class="ponto">&nbsp;</button>
        <button class="ponto">&nbsp;</button>
        <button class="ponto">&nbsp;</button>
        </div>
    </div>
  
  </body>
</html>
